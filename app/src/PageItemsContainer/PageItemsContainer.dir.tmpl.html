<div class="pnd-panel-tab-content">

    <!-- HEADER -->

    <div class="pnd-panel-tab-content-header">
        <input type="text" ng-model="search" required>
    </div> <!-- end pnd-panel-tab-content-header -->

    <!-- CONTENT -->

    <div class="pnd-panel-tab-content-content pnd-inner">
        <div ng-model="tabs.activeTab" pnd-tabs="tabs"></div>
    </div> <!-- end pnd-panel-tab-content-content -->

    <!-- FOOTER -->

    <div class="pnd-panel-tab-content-footer">
        <button type="button" class="btn btn-xs btn-default" template="{{dropdownTemplate}}" bs-dropdown="dropdownOrdering">SORT</button>
    </div> <!-- end pnd-panel-tab-content-footer -->

</div>
