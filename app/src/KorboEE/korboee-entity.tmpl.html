<div class="container kee-wrp" id="korbo-ee-container" ng-show="renderElement()">
        <div class="left-inner-icon">
            <span class="pnd-icon pnd-icon-refresh" ng-show="isLoading() && !serverNotRunning"></span>
            <input class="kee-input-elem-to-search"
                   name="{{conf.tafonyName}}"
                   id="{{conf.tafonyId}}"
                   placeholder="Type at least {{conf.labelMinLength}} characters..."
                   ng-keypress="keyPressHandle($event)"
                   type="text"
                   autocomplete="off"
                   ng-model="elemToSearch"
                   template="{{autocompleteListTemplate}}"
                   ng-options="e.label for e in results"
                   bs-typeahead
                   ng-disabled="serverNotRunning"
                   ng-show = "!serverNotRunning"
                    />
            <input ng-disabled="true" class="form-control kee-input-elem-to-search kee-input-error-server" placeholder="Sorry!The service is not working" ng-show = "serverNotRunning"/>

        </div> <!-- div ee-input-container -->


    <!-- input hidden -->
    <input type="hidden" name="{{conf.nameInputHiddenUri}}" value="{{location}}" class="ee-uri-hidden" />
    <input type="hidden" name="{{conf.nameInputHiddenLabel}}" value="{{label}}" class="ee-label-hidden" />
    <!-- fine input hidden -->

</div> <!-- div container -->
