<div class="popover">
    <div class="arrow"></div>
    <h3 class="popover-title">Choose your...</h3>
    <div class="popover-content">
	    <div class="form-group">
		    <textarea class="form-control pnd-popover-literal-textarea" rows="6" ng-model="literalText"></textarea>
		</div>
		    <button class="btn btn-sm btn-success" ng-class="{disabled: literalText == ''}" ng-click="save()">Save</button>
		    <button class="btn btn-sm btn-success" ng-click="cancel()">Cancel</button>
    </div>
</div>
