<div class="tabbable tabs-left"> <!-- tabs left -->
    	<!-- header -->
        <div class="pnd-vertical-tab-header-content">
            <strong ng-if="type === 'sub'">Choose your subject...</strong>
            <strong ng-if="type === 'obj'">Choose your object...</strong>
            <strong ng-if="type === 'pr'">Choose your predicate...</strong>
            <button type="button" class="btn btn-xs btn-link pnd-btn-dashboard pull-right" ng-click="cancel()"><span class="pnd-icon pnd-icon-times"></span></button>
        </div>
        <!-- // end header -->

<ul class="nav nav-tabs pnd-vertical-tabs">
  <li ng-repeat="pane in contentTabs" ng-class="{active: $index == active}" ng-show="pane.title != 'My Items' || (pane.title == 'My Items' && userLoggedIn)">
    <a data-toggle="tab" ng-click="setActive($index, $event)" data-index="{{$index}}" >
        <span class="badge pull-right" ng-show="!pane.isLoading">{{pane.items.length}}</span>
        <span class="pnd-icon pnd-icon-refresh pnd-icon-spin pull-right" ng-show="pane.isLoading"></span>
        {{pane.title}}
    </a>
  </li>
</ul>



<div>
    <div class="pnd-vertical-tab-content tab-content">
        <div ng-repeat="pane in contentTabs" class="tab-pane pnd-vertical-tab-list-content" ng-class="[$index == active ? 'active' : '']">
        <ul class="list-group">
            <li ng-show="contentTabs[$index].items.length === 0 && label !== ''">No results found</li>
            <li ng-show="contentTabs[$index].items.length === 0 && label === ''">Type a label to search...</li>
            <li class="list-group-item" ng-repeat="mi in contentTabs[$index].items | orderBy:getOrderProperty" >
                <item uri="{{mi.uri}}" is-selected="{{isSelected(mi)}}" ng-click="select(mi)" hide-options="true"></item>
            </li>
        </ul>
        </div>
        <div class="pnd-vertical-tab-footer-content">
            <button class="pnd-resource-panel-use-button btn btn-xs btn-success" ng-class="{'disabled': !isUseActive}" ng-click="save(itemSelected)">Use</button>
            <button class="pnd-resource-panel-copy-button btn btn-xs btn-success disabled" ng-show="showUseAndCopyButton()">Copy and Use</button>
            <button class="pnd-resource-panel-new-button btn btn-xs btn-success disabled">Create New</button>
        </div>
    </div>
</div>

</div> <!-- / tabs left -->
