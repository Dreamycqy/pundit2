<div class="popover popover-datepicker">
    <div class="arrow"></div>
    <h3 class="popover-title">Calendar</h3>
    <div class="popover-content">
         <div class="form-group">
            <label class="control-label"><i class="fa fa-calendar"></i> Date </label>
            <input type="text" class="form-control pnd-input-calendar" ng-model="selectedDate" name="date" bs-datepicker autoclose="true">
        </div>

    <button class="btn btn-sm btn-success"  ng-click="save()">Save</button>
    <button class="btn btn-sm btn-success" ng-click="cancel()">Cancel</button>
    </div>
</div>
