<div class="pnd-alert-wrp">
    <div
        class="pnd-alert pnd-animate-repeat {{alert.alertClass}}"
        ng-animate="{enter: 'pnd-animate-repeat-enter', leave: 'pnd-animate-repeat-leave'}"
        ng-class="{'pnd-alert-closable': alert.dismissible}"
        role="alert"
        ng-repeat="alert in alerts"
        ng-click="alertClick(alert)">
        <button
            type="button"
            class="close"
            aria-label="Close"
            ng-click="dismissAlert(alert)"
            ng-show="alert.dismissible">
            <span aria-hidden="true" class="pnd-icon-close"></span>
        </button>
        <h1 ng-show="alert.title && alert.title.length > 0">
            {{alert.title}}
        </h1>
        <p class="pnd-alert-text">
            {{alert.message}}
        </p>
    </div>
</div>
