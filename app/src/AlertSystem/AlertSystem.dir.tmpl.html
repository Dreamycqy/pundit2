<div class="pnd-alert-wrp">
    <div
        class="pnd-alert {{alert.alertClass}}"
        role="alert"
        ng-repeat="alert in alerts"
        ng-click="alertClick(alert)">
        <button
            type="button"
            class="close"
            aria-label="Close"
            ng-click="dismissAlert(alert)"
            ng-show="alert.dismissible">
            <span aria-hidden="true">&times;</span>
        </button>
        {{alert.message}}
    </div>
</div>
