<div class="pnd-lite-tool pnd-ignore">
    <div 
        class="pnd-lite-tool-wrap" 
        ng-class="{'pnd-lite-tool-wrap-open': isAnnotationSidebarExpanded}">
        <!-- TODO Handle the open status of the tool
                Add the class 'pnd-lite-tool-wrap-open'
                when the tool must stay open: when the login popover is open -->

        <!-- Pundit icon or user thumb -->
        <span 
            class="pnd-icon pnd-icon-pundit-logo" 
            ng-class="{
                'pnd-lite-tool-user-not-logged': !userIsLogged,
                'pnd-lite-tool-user-logged': userIsLogged}" 
            ng-click="annotationsClickHandler()">
        </span>
        <div class="pnd-lite-tool-content">
            <!-- User name or 'login' button -->
            <div class="pnd-lite-tool-user">
                <div 
                    class="pnd-lite-tool-user-logged pnd-user-button" 
                    ng-show="userIsLogged" 
                    ng-click="closePopover($event)" bs-dropdown="userLoggedInDropdown" data-container=".pnd-lite-tool" template-url="{{dropdownTemplate}}">
                    {{userData.fullName}}
                </div>
                <div 
                    class="pnd-lite-tool-user-not-logged pnd-login-button" 
                    ng-if="!userIsLogged" 
                    ng-click="login()">
                    Login
                </div>
            </div>
            <!-- Sidebar toggle -->
            <div 
                class="pnd-lite-tool-sidebar-toggle" 
                ng-click="annotationsClickHandler()">
                <div 
                    class="pnd-lite-tool-sidebar-toggle-open" 
                    ng-if="!isAnnotationSidebarExpanded">
                    <span class="pnd-icon pnd-icon-glyphicon-chevron-left-2"></span> 
                    Open sidebar
                </div>
                <div 
                    class="pnd-lite-tool-sidebar-toggle-close" 
                    ng-if="isAnnotationSidebarExpanded">
                    Close sidebar 
                    <span class="pnd-icon pnd-icon-glyphicon-chevron-right-2"></span>
                </div>
            </div>
        </div>
    </div>
</div>
