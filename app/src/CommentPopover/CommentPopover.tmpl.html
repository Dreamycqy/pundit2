<div class="popover pnd-comment-popover pnd-popover-literal">
    <div class="arrow" ng-style="{'margin-left': arrowLeft}"></div>

    <div class="popover-content"
         ng-show="isUserLogged">
        <div class="form-group">
            <textarea
                class="form-control pnd-popover-literal-textarea"
                rows="6"
                ng-model="literalText"
                ></textarea>
        </div>
    </div>

    <div class="popover-notebooks"
         ng-show="isUserLogged">
        <div ng-show="!createNewNotebook">
            <select name="notebooks" ng-model="selectedNotebookId" ng-change="notebookSelectionChanged()">
                <option ng-repeat="option in availableNotebooks" value="{{option.id}}">{{option.name}}</option>
            </select>
        </div>
        <div ng-show="createNewNotebook">
            <div ng-show="!savingNewNotebook">
                <input type="text" ng-model="newNotebookName" placeholder="Type new notebook name here"/>
            </div>
            <div ng-show="savingNewNotebook">
                Saving ...
            </div>
        </div>
    </div>

    <div class="popover-footer"
         ng-show="isUserLogged">
        <button
            class="pnd-btn pnd-btn-calltoaction"
            ng-class="{disabled: literalText == ''}"
            ng-click="save()">
            Save
        </button><button
            class="pnd-btn"
            ng-click="cancel()">
            Cancel
        </button>
    </div>
</div>
