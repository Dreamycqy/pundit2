<div class="pnd-annotation-details">
    <div class="pnd-annotation-details-header" ng-show="!annotation.expanded">
        <div style="display: inline" class="{{annotation.mainItem.class}}">
                <span class="{{annotation.mainItem.icon}}"></span>
                <span>{{annotation.mainItem.label}}</span>    
        </div>

        <button 
            ng-click="toggleAnnotation()" 
            type="button" class="btn btn-primary">
            <span class="pnd-icon-chevron-right"></span>
        </button>
    </div>

    <div ng-show="annotation.expanded">


        <div class="pnd-annotation-details-header">
            <button type="button" class="btn btn-primary">
                <span class="pnd-icon-exclamation-circle"></span>
                Info
            </button>
            <button type="button" class="btn btn-primary">
                <span class="pnd-icon-mail-forward"></span>
                Reply
            </button>
            <button type="button" class="btn btn-primary">
                <span class="pnd-icon-share-square-o"></span>
                Share
            </button>

            <button 
                ng-click="toggleAnnotation()" 
                type="button" class="btn">
                <span class="pnd-icon-chevron-down"></span>
            </button>
        </div>


        <div class="pnd-annotation-details-content" style="padding: 10px">
            <div ng-repeat="item in annotation.itemsArray">
                <div class="pnd-annotation-details-subject">
                    <span class="{{item.subject.icon}}"></span>
                    {{item.subject.label}} ({{item.subject.typeLabel}})
                </div>

                <div class="pnd-annotation-details-predicate" style="margin-left: 25px">
                    {{item.predicate.label}}
                </div>

                <div ng-repeat="object in item.objects" style="margin-left: 50px">
                    <div class="pnd-annotation-details-object">
                        {{object.label}}
                    </div>
                </div>
            </div>

                </div>

        <div class="pnd-annotation-details-footer">
            <button type="button" class="btn">Edit</button>
            <button type="button" class="btn">Delete</button>
        </div>
    </div>
</div>
