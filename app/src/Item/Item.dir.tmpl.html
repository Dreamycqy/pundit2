<div class="pnd-item" ng-class="{'pnd-sticky-item': isStickyItem}" ng-mouseover="onItemMouseOver()" ng-mouseleave="onItemMouseLeave()">

    <div class="pnd-item-buttons">
        <button ng-click="onClickMenu($event)">menu</button>
        <button ng-click="onClickSticky()">sticky</button>
    </div>

    <div class="pnd-item-text">
        <span class="pnd-item-label">{{item.label}}</span>
        <span class="pnd-item-typeLabel">({{itemTypeLabel}})</span>
    </div>

</div>
