<ul class="dropdown-menu pnd-context-menu" role="menu">
    <li role="presentation" ng-class="{divider: item.divider, 'dropdown-submenu': item.submenu}" ng-repeat="item in content">
        <span ng-if="item.header" ng-bind="item.text"></span>
        <a role="menuitem" tabindex="-1" ng-href="{{item.href}}" ng-if="!item.divider && item.href" ng-bind="item.text"></a>
        <a role="menuitem" tabindex="-1" href="javascript:void(0)" ng-if="!item.divider && item.click" ng-click="$eval(item.click);$hide()" ng-bind="item.text"></a>
        <a role="menuitem" tabindex="-1" href="javascript:void(0)" ng-if="item.submenu" ng-mouseover="$eval(item.hover);" ng-mouseleave="$eval(item.leave);" ng-bind="item.text"></a>
    </li>
</ul>
