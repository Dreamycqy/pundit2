<!-- HEADER -->

<div class="pnd-panel-tab-content-header">
    Notebook Composer Header
</div> <!-- end pnd-panel-tab-content-header -->

<!-- CONTENT -->

<div class="pnd-panel-tab-content-content">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter notebook name" ng-model="notebook.name">
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" ng-model="notebook.current"> Set as current
        </label>
        <div class="radio">
            <label>
                <input type="radio" name="visibility" value="public" ng-model="notebook.visibility">
                Public
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="visibility" value="private" ng-model="notebook.visibility">
                Private
            </label>
        </div>
    </div>

</div> <!-- end pnd-panel-tab-content-content -->

<!-- FOOTER -->

<div class="pnd-panel-tab-content-footer">

    <button class="pnd-triplecomposer-add-blank btn btn-success btn-xs" ng-click="save()">Save</button>
    <button class="pnd-triplecomposer-save btn btn-success btn-xs" ng-click="clear()">Clear</button>

</div> <!-- end pnd-panel-tab-content-footer -->
