<div class="pnd-statement-row clearfix">

    <!-- Subject -->
    <div class="pnd-statement-subject">

        <!-- Incomplete Subject -->
        <div ng-hide="subjectFound">

            <!-- Subject Input div -->
            <div class="left-inner-icon">
                <span class="pnd-icon {{subjectIcon}}" ng-click="clearSubjectSearch()"></span>
                <input type="text" class="input-sm form-control" placeholder="search a subject" ng-model="subjectSearch" ng-click="onClickSubject($event)" ng-keyup="onKeyUpSubject($event)">
            </div>

            <!-- Subject Buttons div -->
            <div class="pnd-row-button-subject">
                <!--Korbo Icon-->
                <button type="button" class="btn btn-xs btn-link" title="add"><span class="pnd-icon pnd-icon-plus"></span></button>
            </div>

        </div>

        <!-- Complete Subject -->
        <div ng-show="subjectFound" ng-mouseover="subjectOver=true" ng-mouseleave="subjectOver=false">
            <div class="pnd-statement-label">{{subjectLabel}}</div>
            <div ng-hide="subjectOver">{{subjectTypeLabel}}</div>
            <button ng-show="subjectOver" ng-click="wipeSubject()">D</button>
        </div>

    </div>

    <!-- Predicate -->
    <div class="pnd-statement-predicate">

        <!-- Incomplete Predicate -->
        <div ng-hide="predicateFound">

            <!-- Predicate Input div -->
            <div class="left-inner-icon">
                <span class="pnd-icon {{predicateIcon}}" ng-click="clearPredicateSearch()"></span>
                <input type="text" class="input-sm form-control" placeholder="search a predicate" ng-model="predicateSearch" ng-click="onClickPredicate($event)" ng-keyup="onKeyUpPredicate($event)">
            </div>

            <!-- Predicate Buttons div-->
            <div class="pnd-row-button-predicate"></div>

        </div>

        <!-- Complete Predicate -->
        <div ng-show="predicateFound" ng-mouseover="subjectOver=true" ng-mouseleave="subjectOver=false">
            <div class="pnd-statement-label">{{predicateLabel}}</div>
            <button ng-click="wipePredicate()">D</button>
        </div>

    </div>

    <!-- Object -->
    <div class="pnd-statement-object">

        <!-- Incomplete Object -->
        <div ng-hide="objectFound">

            <!-- Object Input div -->
            <div class="left-inner-icon">
                <span class="pnd-icon {{objectIcon}}" ng-click="clearObjectSearch()"></span>
                <input type="text" class="input-sm form-control" placeholder="search an object" ng-model="objectSearch" ng-click="onClickObject($event)" ng-keyup="onKeyUpObject($event)">
            </div>

            <!-- Object Buttons div -->
            <div class="pnd-row-button-object">
                <!--Korbo Icon-->
                <button type="button" class="btn btn-xs btn-link"  title="add"><span class="pnd-icon pnd-icon-plus"></span></button>
                <!--Calendar Icon-->
                <button type="button" class="btn btn-xs btn-link" ng-hide="objectLiteral" ng-click="onClickObjectCalendar($event)"  title="calendar"><span class="pnd-icon pnd-icon-table"></span></button>
                <!--Pen Icon-->
                <button type="button" class="btn btn-xs btn-link" ng-click="onClickObjectLiteral($event)"  title="text"><span class="pnd-icon pnd-icon-pencil"></span></button>
            </div>

        </div>

        <!-- Complete Object -->
        <div ng-show="objectFound" ng-mouseover="objectOver=true" ng-mouseleave="objectOver=false">
            <div class="pnd-statement-label">{{objectLabel}}</div>
            <div ng-hide="objectOver">{{objectTypeLabel}}</div>
            <button ng-show="objectOver" ng-click="wipeObject()">D</button>
            <button ng-show="objectOver && objectLiteral" ng-click="onClickObjectLiteral($event)">P</button>
        </div>

    </div>

    <!-- Right buttons -->
    <div class="pnd-statement-buttons">
        <!-- close icon -->
        <button type="button" class="btn btn-xs btn-danger pnd-btn-statement" ng-click="remove()"  title="delete"><span class="pnd-icon pnd-icon-trash-o"></span></button>
        <!-- copy icon -->
        <button type="button" class="btn btn-xs btn-success pnd-btn-statement" ng-click="duplicate()"  title="copy"><span class="pnd-icon pnd-icon-copy"></span></button>
    </div>

</div>
