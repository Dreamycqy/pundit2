<div class="pnd-statement-row clearfix">
<div class="pnd-statement-widget">

    <!-- Subject -->
    <div class="pnd-statement-subject">

        <!-- Incomplete Subject -->
        <div ng-if="!subjectFound">

            <!-- Subject Input div -->
            <div class="left-inner-icon">
                <span class="pnd-icon {{subjectIcon}}" ng-click="clearSubjectSearch()"></span>
                <input type="text" class="input-sm form-control" placeholder="search a subject" ng-model="$parent.subjectSearch" ng-click="onClickSubject($event)" ng-keyup="onKeyUpSubject($event)">
            </div>

            <!-- Subject Buttons div -->
            <div class="pnd-row-button-subject">
                <!--Korbo Icon-->
                <button type="button" class="btn btn-xs btn-link" title="add"><span class="pnd-icon pnd-icon-plus"></span></button>
            </div>

        </div>

        <!-- Complete Subject -->
        <div ng-if="subjectFound" ng-mouseover="subjectOver=true" ng-mouseleave="subjectOver=false">
            <div class="pnd-statement-label">{{subjectLabel}}</div>
            <!-- Subject buttons -->
            <div class="pnd-row-button-subject">
		            <button type="button" class="btn btn-xs btn-link" title="delete" ng-click="wipeSubject()"><span class="pnd-icon pnd-icon-trash-o"></span></button> {{subjectTypeLabel}}
            </div>
            <!-- // end Subject buttons -->
        </div>

    </div>

    <!-- Predicate -->
    <div class="pnd-statement-predicate">

        <!-- Incomplete Predicate -->
        <div ng-if="!predicateFound">

            <!-- Predicate Input div -->
            <div class="left-inner-icon">
                <span class="pnd-icon {{predicateIcon}}" ng-click="clearPredicateSearch()"></span>
                <input type="text" class="input-sm form-control" placeholder="search a predicate" ng-model="$parent.predicateSearch" ng-click="onClickPredicate($event)" ng-keyup="onKeyUpPredicate($event)">
            </div>

            <!-- Predicate Buttons div-->
            <div class="pnd-row-button-predicate"></div>

        </div>

        <!-- Complete Predicate -->
        <div ng-if="predicateFound" ng-mouseover="subjectOver=true" ng-mouseleave="subjectOver=false">
	        <div class="pnd-statement-label">{{predicateLabel}}</div>
	        <!-- Predicate buttons -->
	        <div class="pnd-row-button-predicate">
	            <button type="button" class="btn btn-xs btn-link" title="delete"  ng-click="wipePredicate()"><span class="pnd-icon pnd-icon-trash-o"></span></button>
            </div>
            <!-- // end Predicate buttons -->            
        </div>

    </div>

    <!-- Object -->
    <div class="pnd-statement-object">

        <!-- Incomplete Object -->
        <div ng-if="!objectFound">

            <!-- Object Input div -->
            <div class="left-inner-icon">
                <span class="pnd-icon {{objectIcon}}" ng-click="clearObjectSearch()"></span>
                <input type="text" class="input-sm form-control" placeholder="search an object" ng-model="$parent.objectSearch" ng-click="onClickObject($event)" ng-keyup="onKeyUpObject($event)">
            </div>

            <!-- Object Buttons div -->
            <div class="pnd-row-button-object">
                <!--Korbo Icon-->
                <button type="button" class="btn btn-xs btn-link" title="add"><span class="pnd-icon pnd-icon-plus"></span></button>
                <!--Calendar Icon-->
                <button type="button" class="btn btn-xs btn-link" ng-if="canBeObjectDate" ng-click="onClickObjectCalendar($event)"  title="calendar"><span class="pnd-icon pnd-icon-table"></span></button>
                <!--Pen Icon-->
                <button type="button" class="btn btn-xs btn-link" ng-if="canBeObjectLiteral" ng-click="onClickObjectLiteral($event)"  title="text"><span class="pnd-icon pnd-icon-pencil"></span></button>
            </div>

        </div>

        <!-- Complete Object -->
        <div ng-if="objectFound" ng-mouseover="objectOver=true" ng-mouseleave="objectOver=false">
	        <div class="pnd-statement-label">{{objectLabel}}</div>
	        
	        <!-- Object buttons -->
            <div class="pnd-row-button-object">
		            <button type="button" class="btn btn-xs btn-link" title="delete" ng-click="wipeObject()"><span class="pnd-icon pnd-icon-trash-o"></span></button>
                    <!--Calendar Icon-->
                    <button type="button" class="btn btn-xs btn-link" ng-if="objectDate" ng-click="onClickObjectCalendar($event)"  title="calendar"><span class="pnd-icon pnd-icon-table"></span></button>
                    <!--Pen Icon-->
                    <button type="button" class="btn btn-xs btn-link" ng-if="objectLiteral" ng-click="onClickObjectLiteral($event)"  title="text"><span class="pnd-icon pnd-icon-pencil"></span></button> {{objectTypeLabel}}
            </div>
            <!-- // end Object buttons -->
	        
        </div>

    </div>
</div><!-- // end widget -->

    <!-- Right buttons -->
    <div class="pnd-statement-buttons">
        <!-- close icon -->
        <button type="button" class="btn btn-xs btn-danger pnd-btn-statement" ng-click="remove()"  title="delete"><span class="pnd-icon pnd-icon-trash-o"></span></button>
        <!-- copy icon -->
        <button type="button" class="btn btn-xs btn-success pnd-btn-statement" ng-click="duplicate()"  title="copy"><span class="pnd-icon pnd-icon-copy"></span></button>
    </div>

</div>
