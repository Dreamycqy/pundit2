<div class="pnd-panel-tab-content">

    <!-- HEADER -->

    <div class="pnd-panel-tab-content-header pnd-panel-tab-content-header-no-border">
        <div class="left-inner-icon">
            <span class="pnd-icon {{search.icon}}" ng-click="search.term = ''"></span>
            <input type="text" ng-model="search.term" placeholder="search items" class="form-control">
        </div>
    </div> <!-- end pnd-panel-tab-content-header -->

    <!-- CONTENT -->

    <div class="pnd-panel-tab-content-content pnd-inner">
        <ul class="list-group" ng-if="!message.flag">
            <li class="list-group-item" ng-repeat="notebook in displayedNotebook | orderBy:getOrderProperty:reverse">
                <notebook nid="{{notebook.id}}" menu-type="{{notebookMenuType}}"></notebook>
            </li>
        </ul>
<div class="pnd-dashboard-welcome" ng-if="message.flag">{{message.text}}</li>
    </div> <!-- end pnd-panel-tab-content-content -->

    <!-- FOOTER -->

    <div class="pnd-panel-tab-content-footer">
        <button type="button" class="btn btn-xs btn-link" template="{{dropdownTemplate}}"
                placement="top-left"
                bs-dropdown="dropdownOrdering"><span class="pnd-icon pnd-icon-bars"></span></button>
    </div> <!-- end pnd-panel-tab-content-footer -->

</div>
