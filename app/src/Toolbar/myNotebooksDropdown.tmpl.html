<ul class="dropdown-menu pnd-ignore" role="menu">
    <li role="presentation" ng-class="{'current-notebook': item.currentNotebook, divider: item.divider, 'disabled': item.disable, 'dropdown-submenu': item.submenu, active: item.isActive, 'dropdown-header': item.header}" ng-repeat="item in content">
        <span ng-if="item.header" ng-bind="item.text"></span>
        <a role="menuitem" tabindex="-1" href="javascript:void(0)" ng-if="!item.divider && item.click" ng-click="$eval(item.click);$hide()">
        <span class="pnd-icon pnd-icon-lock"></span>
        <span class="pnd-icon pnd-icon-group"></span>
        <span class="pnd-icon pnd-icon-pencil-square"></span>
        {{item.text}}</a>
    </li>
</ul>
