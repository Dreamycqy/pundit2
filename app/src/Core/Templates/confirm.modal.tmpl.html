<div class="modal pnd-confirm-modal-container pnd-ignore" tabindex="-1" role="dialog">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title"> {{titleMessage}} </h4>
            </div>

            <div class="modal-body pnd-confirm-modal-body">
                {{notifyMessage}}
            </div>

            <div class="modal-footer pnd-confirm-modal-footer">
                <button type="button" class="pnd-btn pnd-btn-calltoaction pnd-confirm-modal-confirm" ng-click="confirm()">
                    <!-- Confirm -->
                    确定
                </button><button type="button" class="pnd-btn pnd-confirm-modal-cancel" ng-click="cancel()">
                    <!-- Cancel -->
                    取消
                </button>
            </div> <!-- end modal-footer -->

        </div> <!-- end modal content-->

    </div> <!-- end modal dialog-->

</div> <!-- end modal -->
