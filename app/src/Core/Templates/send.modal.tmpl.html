<div class="pnd-modal modal pnd-send-modal-container pnd-ignore" tabindex="-1" role="dialog">

    <div class="pnd-modal-dialog modal-dialog">

        <!-- Modal content-->
        <div class="pnd-modal-content modal-content">

            <div class="modal-header">
                <h4 class="modal-title"> {{titleMessage}} </h4>
            </div>

            <div class="modal-body pnd-send-modal-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Subject<span class="pnd-mandatory-field">*</span></label>
                    <input placeholder="Enter a title here" ng-model="text.subject" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Description</label>
                    <textarea ng-model="text.msg" class="form-control" rows="5" id="exampleInputPassword1" placeholder="Tell us how we can help, describe the bug or problem you encountered">
                    </textarea>
                </div>
            </div>

            <!-- Modal-footer -->
            <div class="pnd-modal-footer pnd-send-modal-footer">
                <button type="button" class="pnd-btn pnd-btn-small pnd-send-modal-close" ng-click="cancel()">
                    Cancel
                </button><button type="button" class="pnd-btn pnd-btn-small pnd-btn-calltoaction disabled pnd-send-modal-send"
                        ng-click="send()">
                    Send
                </button>
            </div>
            <!-- END // modal-footer -->

        </div>
        <!-- END // Modal content-->

    </div>
    <!-- end modal dialog-->

</div> <!-- end modal -->
