<!-- TODO: Need some refactoring -->
<div class="pnd-annotation-preview-item-container pnd-ignore">

    <div class="pnd-preview-item-types">
        <ul class="pnd-preview-item-types-ul">
            <li class="pnd-preview-single-type" ng-class="{'pnd-is-sticky': isSticky}" ng-repeat="type in item.type">{{getTypeLabel(type)}}</li>
        </ul>
        <div ng-show="typeHiddenPresent" ng-class="{'pnd-icon-caret-down': typeHidden, 'pnd-icon-caret-up': !typeHidden}" class="pnd-icon" ng-click="showAlltypes()"></div>
    </div>

    <div ng-if="item.isImage()" class="pnd-preview-item-image">
        <img ng-src="{{item.image}}" />
    </div>

    <div ng-show="item.isImageFragment()" class="pnd-preview-item-image">
        <img ng-src="{{item.image}}" />
    </div>

    <div 
        class="pnd-preview-item-image" 
        ng-if="!item.isImage() && !item.isImageFragment() && hasImage">
            <img class="pnd-annotation-preview-item-image" ng-src="{{item.image}}" />
    </div>

    <div class="pnd-preview-item-description">
        <p>{{item.description}}</p>
    </div>

    <div class="pnd-preview-item-allLables" ng-if="item.mergedLabel">
        <strong>All labels:</strong>
        <span>{{item.mergedLabel.split('_').join(', ')}}</span>
    </div>

    <div ng-if="item.isWebPage()" class="pnd-preview-item-webpage">
        <ul>
            <li>
                <strong>URL:</strong> <a href="{{item.uri}}" target="_blank">{{item.uri}}</a>
            </li>
        </ul>
    </div>

    <div ng-if="item.isProperty()" class="pnd-preview-item-predicate">
        <ul>
            <li ng-if="item.uri"><strong>Uri:</strong> {{item.uri}}</li>
            <li class="pnd-preview-item-vocab" ng-if="!item.mergedVocabulary && item.vocabulary"><strong>Vocabulary:</strong> {{item.vocabulary}}</li>
            <li class="pnd-preview-item-vocab" ng-if="item.mergedVocabulary">
                <strong>Vocabulary:</strong>
                <span ng-repeat="vocab in item.mergedVocabulary">{{vocab}}</span>
            </li>
            <li class="pnd-preview-item-domain" ng-if="item.domain"><strong>Domain:</strong> 
                <span ng-repeat="domain in item.domain">{{domain}}</span>
            </li>
            <li class="pnd-preview-item-domain" ng-if="item.domain.length === 0"><strong>Domain:</strong> 
                <span>Free domain</span>
            </li>
            <li class="pnd-preview-item-range" ng-if="item.range"><strong>Range:</strong> 
                <span ng-repeat="range in item.range">{{range}}</span>
            </li>
            <li class="pnd-preview-item-range" ng-if="item.range.length === 0"><strong>Range:</strong> 
                <span>Free range</span>
            </li>
        </ul>
    </div>
    
</div>
