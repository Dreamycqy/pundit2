<div class="pnd-panel-tab-content pnd-preview {{getItemClass()}}">

    <!-- HEADER -->

    <div class="pnd-panel-tab-content-header">
        <span ng-if="!isItemEmpty()" class="{{getItemIcon()}}"></span>
        <span class="pnd-dashboard-preview-panel-heading" ng-if="isItemEmpty() && !useInKorbo">{{getWelcomeHeaderMessage()}}</span>
        <span class="pnd-dashboard-preview-panel-label" ng-if="!isItemEmpty()">{{itemDashboardPreview.label}}</span>
    </div> <!-- end pnd-panel-tab-content-header -->

    <!-- CONTENT -->

    <!-- show welcome content when preview is empty -->
    <div class="pnd-panel-tab-content-content pnd-inner-scrollable">
        <span class="pnd-dashboard-welcome" ng-if="isItemEmpty() && !useInKorbo">{{getWelcomeBodyMessage()}}</span>

        <item-preview ng-if="!isItemEmpty() && !isNotebook()" uri="{{itemDashboardPreview.uri}}" sticking="true"></item-preview>
        <notebook-preview ng-if="!isItemEmpty() && isNotebook()" id="{{itemDashboardPreview.id}}"></notebook-preview>

        <!-- loading preview in korboEE -->
        <div ng-show="isLoading"><span class="pnd-icon pnd-icon-refresh pnd-icon-spin "></span></div>
        <!-- / end loading preview in korboEE -->
        <!-- error loading preview in korboEE -->
        <div ng-show="errorLoading">Impossible loading preview...</div>
        <!-- / end error loading preview in korboEE -->

    </div> <!-- end pnd-panel-tab-content-content -->

    <!-- FOOTER -->

    <div class="pnd-panel-tab-content-footer" ng-hide="useInKorbo">

        <!-- More info -->
        <button class="btn btn-success btn-xs pnd-dashboard-preview-more-info-button" ng-if="!itemIsAnImage && !isNotebook()" ng-click="openUrl(itemDashboardPreview.uri)" ng-class="{disabled: !isStickyItem()}">More info</button>
        <button class="btn btn-success btn-xs pnd-dashboard-preview-more-info-button" ng-if="!itemIsAnImage && isNotebook()" ng-click="openNotebookUrl(itemDashboardPreview.id)" ng-class="{disabled: !isStickyItem()}">More info</button>
        <!-- Clear Sticky Icon -->
        <button class="btn btn-success btn-xs pnd-dashboard-preview-clear-sticky-button" ng-click="clearSticky()" ng-class="{disabled: !isStickyItem()}">Clear Sticky</button>
        <!-- Open image -->
        <button class="btn btn-link btn-xs pnd-dashboard-preview-external-modal-button" ng-class="{disabled: !isStickyItem()}" ng-if="itemIsAnImage"><span class="pnd-icon pnd-icon-external-link"></span></button>

    </div> <!-- end pnd-panel-tab-content-footer -->

</div>
