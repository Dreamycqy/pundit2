<script>

    var MyNotebooksContainerDemoCtrl = function($scope, Item, ItemsExchange, NotebookExchange, MYNOTEBOOKSCONTAINERDEFAULTS) {
    
        var items = [
            {
                uri: "http://purl.org/pundit/demo-cloud-server/notebook/N1",
                label: "N1 Name",
                type: ["http://purl.org/pundit/ont/ao#Notebook"]
            },
            {
                uri: "http://purl.org/pundit/demo-cloud-server/notebook/N2",
                label: "N2 Name",
                type: ["http://purl.org/pundit/ont/ao#Notebook"]
            }
        ];

        var loadMockedItems = function(){
            for (var j in items) {
                var item = new Item(items[j].uri, items[j]);
                ItemsExchange.addItemToContainer(item, MYNOTEBOOKSCONTAINERDEFAULTS.container);
            }
        }();

        NotebookExchange.getMyNotebooks();
        
    };    

</script>

<div data-ng-app="Pundit2" class="pnd-wrp">
    <div ng-controller="MyNotebooksContainerDemoCtrl">
        <my-notebooks-container></my-notebooks-container>
    </div>
</div>
