<script type="text/javascript">

    var punditConfig = {

        // var toLoad = ["385c1647"],

        proms = [];

        for (var l=toLoad.length; l--;) {
            proms[l] = new Annotation(toLoad[l]);
        }

        $scope.annotations1 = [];

</script>
