<script>

    var ItemContainerDemoCtrl = function($scope, $compile, Annotation, ItemsExchange) {
    
        var p = new Annotation("da128c73");
        var item;
        p.then(function() {
            item = ItemsExchange.getItems()[0];
            angular.element('.pnd-wrp').append('<item uri="'+item.uri+'"></item>');

            var added = angular.element('[data-ng-app="Pundit2"] item');
            $compile(added)($scope);
        });
        
    };

</script>

<div data-ng-app="Pundit2" class="pnd-wrp" ng-controller="ItemContainerDemoCtrl">
    
</div>
