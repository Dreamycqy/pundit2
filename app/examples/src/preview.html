<script>
    var previewDemoCtrl = function($scope, MyPundit, Annotation, ItemsExchange, Preview) {

        var p = new Annotation("8fd05a49");
        p.then(function() {
            $scope.items = ItemsExchange.getItemsHash();
            console.log(typeof($scope.items));
            console.log($scope.items);
        });

    $scope.getPreview = function(item){
        Preview.setDashboardPreview(item);
    };

    $scope.hidePreview = function(){
        Preview.hideDashboardPreview();
    };

    $scope.setSticky = function(item){
        Preview.setItemDashboardSticky(item);
    };

    $scope.clearSticky = function(){
        Preview.clearItemDashboardSticky();
    };


    }
</script>

<div data-ng-app="Pundit2" class="pnd-wrp">

    <div ng-controller="previewDemoCtrl" class="container clearfix">

        <div class="row">
            <div class="col-lg-6">
                <h2>Items</h2>
                <ul class="list-group">
                    <li class="list-group-item" ng-class="" ng-repeat="item in items" ng-mouseover="getPreview(item)" ng-mouseleave="hidePreview()">
                        <span>{{item.label}}</span> <button class="btn btn-success btn-xs" ng-click="setSticky(item)">Set Sticky</button>
                    </li>
                </ul>
            </div>


            <preview></preview>

            <button class="btn btn-success" ng-click="clearSticky()">Clear Sticky</button>
        </div>

    </div>


</div>
